spring.application.name=HospitalManagementSystem
# PostgreSQL Database Connection
spring.datasource.url=jdbc:${DB_HOST_URL}/Testing?user=${DB_USERNAME}&password=${DB_PASSWORD}&sslmode=require&channelBinding=require
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
server.servlet.context-path=/api/v1

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


#spring.sql.init.mode=always
#spring.jpa.defer-datasource-initialization=true


jwt.secret="MySuperSecretJwtKeyForHospitalManagementSystem1234567890"
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRETKEY}
spring.security.oAuth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oAuth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRETKEY}
